<!DOCTYPE html>
<html>
<head>
	<title>1A2B Guessing Game</title>
</head>
<body>
	<h1>1A2B Guessing Game</h1>
	<p>Guess a 4-digit number:</p>
	<input type="text" id="guess" name="guess">
	<button onclick="checkGuess()">Guess</button>
	<p id="result"></p>
	<h2>Guess History</h2>
	<ul id="guesses"></ul>
	<script>
		var answer = generateAnswer();
		var attempts = 0;
		var guesses = [];
		
		function generateAnswer() {
			var numbers = [];
			while (numbers.length < 4) {
				var num = Math.floor(Math.random() * 10);
				if (numbers.indexOf(num) == -1) {
					numbers.push(num);
				}
			}
			return numbers.join('');
		}
		
		function checkGuess() {
			var guess = document.getElementById("guess").value;
			if (guess.length != 4) {
				document.getElementById("result").innerHTML = "Please enter a 4-digit number.";
				return;
			}
			attempts++;
			var a = 0, b = 0;
			for (var i = 0; i < 4; i++) {
				if (guess[i] == answer[i]) {
					a++;
				} else if (answer.indexOf(guess[i]) != -1) {
					b++;
				}
				if (a == 4) {
					document.getElementById("result").innerHTML = "Congratulations, you guessed the number in " + attempts + " attempts!";
					guesses.push({guess: guess, result: a + "A" + b + "B"});
					showGuesses();
					return;
				}
			}
			guesses.push({guess: guess, result: a + "A" + b + "B"});
			showGuesses();
			document.getElementById("result").innerHTML = a + "A" + b + "B";
		}
		
		function showGuesses() {
			var ul = document.getElementById("guesses");
			ul.innerHTML = "";
			for (var i = 0; i < guesses.length; i++) {
				var li = document.createElement("li");
				li.appendChild(document.createTextNode(guesses[i].guess + " - " + guesses[i].result));
				ul.appendChild(li);
			}
		}
	</script>
</body>
</html>
